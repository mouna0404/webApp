<div class="control-section">
    <!-- Buttons to open corresponding Dialogs -->
    <button  class='dlgbtn' id='alertbtn' #alertButton (click)="alertBtnClick()">Alert</button>

    <button  class='dlgbtn' #confirmButton (click)="confirmBtnClick()">Confirm</button>

    <button  class='dlgbtn' #promptButton (click)="promptBtnClick()">Prompt</button>

    <!-- Render the alert Dialog -->
    <ejs-dialog #alertDialog [buttons]='alertDlgButtons' [visible]='hidden' [header]='alertHeader' [animationSettings]='animationSettings' [content]='alertContent' [showCloseIcon]='showCloseIcon' (open)="dialogOpen()" (close)="dialogClose()" [target]='target'
        [width]='alertWidth'>
    </ejs-dialog>

    <!-- Render the confirmation Dialog -->
    <ejs-dialog #confirmDialog [buttons]='confirmDlgButtons' [visible]='hidden' [header]='confirmHeader' [animationSettings]='animationSettings' [showCloseIcon]='confirmCloseIcon' (open)="dialogOpen()" (close)="dialogClose()" [target]='target'
        [width]='confirmWidth'>
        <ng-template #content>
            <span>Are you sure you want to permanently delete these items ?</span>
        </ng-template>
    </ejs-dialog>

    <!-- Render the prompt Dialog -->
    <ejs-dialog #promptDialog [buttons]='promptDlgButtons' [visible]='hidden' [header]='promptHeader' [animationSettings]='animationSettings' [showCloseIcon]='showCloseIcon' [target]='target' (open)="dialogOpen()" (close)="dialogClose()" [width]='promptWidth'>
        <!-- Prompt Dialog content  -->
        <ng-template #content>
            <table class='custom-table'>
                <tr>
                    <td>SSID:</td>
                </tr>
                <tr>
                    <td><b>AndroidAP</b></td>
                </tr>
                <tr>
                    <td>Password:</td>
                </tr>
                <tr>
                    <td><span class="e-input-group">
                    <input type="password" id="password" (focus)='onFocus()' (blur)='onBlur()' name="Required" class="e-input" />
                    </span></td>
                </tr>
            </table>
        </ng-template>
    </ejs-dialog>

</div>
